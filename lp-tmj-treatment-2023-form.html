<div id="landing-page-form">
    <h1>Request an Appointment</h1>
    <p>Thank you for your interest in Legacy Trails Dental. Please fill out your information in the form below and a member of our team will reach out to you soon.</p>
    <form class="simple" method="post" action="https://tnt-adder.herokuapp.com/submit/44d0af72-5fc2-4853-9388-12e1e4b1617e">
        <div ><label>Name</label> <input name="Name" placeholder="Name" required="true" type="text" /></div>

        <input type="hidden" name="_redirect" value="thanks.html" />

</div>
